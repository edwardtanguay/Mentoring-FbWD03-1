<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>dropdown icons</title>
	<style>
		.rankDropdown {
			display: flex;
		}
		.stars {
			margin: 0 0 0 5px;
		}
	</style>
</head>

<body>
	<div class="rankDropdown">
		<select class="rank">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3" selected>3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
		<div class="stars"></div>
	</div>
	<hr>
	<button id="infoButton">info</button>
	<script>
		const rankElem = document.querySelector('.rank');
		const infoElem = document.querySelector('#infoButton');
		const starsElem = document.querySelector('.stars');

		const updateStars = () => {
			starsElem.innerHTML = `${rankElem.value} stars will go here`;
			// starsElem.innerHTML = rankElem.value + ' stars will go here';
		}

		starsElem.innerHTML = 'stars will go here';
		rankElem.onchange = () => {
			updateStars();
		}

		infoElem.onclick = () => {
			console.log('you clicked info');
		}

		window.onload = updateStars;
	</script>
</body>

</html>
