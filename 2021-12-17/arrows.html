<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		  type="text/css"
		  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<title>five arrows</title>
	<style>
		body {
			padding: 20px;
		}

		.stars {
			display: flex;
		}

		.stars i {
			color: goldenrod;
			text-shadow: 1px 1px 1px #333;
			font-size: 3rem;
			margin-right: 10px;
		}

		.starControl {
			background-color: #ddd;
			padding: 20px;
			border: 1px solid #aaa;
			border-radius: 5px;
			width: 268px;
		}

		.number {
			font-size: 11rem;
			color: #555;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="starControl">
		<div class="stars">
			<i class="fa fa-star"></i>
			<i class="fa fa-star"></i>
			<i class="fa fa-star-o"></i>
			<i class="fa fa-star-o"></i>
			<i class="fa fa-star-o"></i>
		</div>
		<div class="number">
			3
		</div>
	</div>
</body>

</html>
